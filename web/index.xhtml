<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sistema Congregación</title>
</h:head>
<h:body>
    <div style="background-color: cadetblue; height: 50px">
        <div style="padding-left: 10px">
            <strong>
                <h:outputLabel style="text-align: center; font-family: 'Courier New'; font-size: x-large; color: white; line-height: 50px" value="Sistema Congregación 1.0"/>
            </strong>
        </div>
    </div>
    <div>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Usuario:" />
                <p:inputText id="username" value="#{usuarioBean.usuario.id}" required="true" label="username" />

                <h:outputLabel for="password" value="Clave:" />
                <p:password id="password" value="#{usuarioBean.usuario.clave}" required="true" label="password" />

                <f:facet name="footer">
                    <div style="text-align: center">
                        <p:commandButton value="Iniciar" action="#{usuarioBean.login}"/>
                    </div>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
