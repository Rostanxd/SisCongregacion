<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head>
</h:head>
<h:body>
    <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <f:event type="preRenderView" listener="#{asistenciaBean.listarAsistencias()}"/>
                <f:event type="preRenderView" listener="#{congregacionBean.listarCongregaciones()}"/>
                <f:event type="preRenderView" listener="#{reunionBean.listarReuniones()}"/>

                <p:dataTable id="dataasistencia" var="asistencia" value="#{asistenciaBean.lstAsistencias}"
                             selectionMode="single" selection="#{asistenciaBean.asistencia}" rowKey="#{asistencia.compositeKey}"
                             style="font-size: smaller; width: auto;" emptyMessage="No hay datos." scrollable="true" scrollHeight="500px">
                    <f:facet style="background-image:url(resources/images/fondo.jpg)" name="header"  >
                        Asistencia Reuniones
                    </f:facet>
                    <p:column headerText="Año" filterBy="#{asistencia.asrAnio}" filterMatchMode="contains" style="width: 50px">
                        <p:outputLabel value="#{asistencia.asrAnio}"/>
                    </p:column>
                    <p:column headerText="Año Teocrático" filterBy="#{asistencia.asrAnioTeo}" filterMatchMode="contains" style="width: 150px">
                        <p:outputLabel value="#{asistencia.asrAnioTeo}"/>
                    </p:column>
                    <p:column headerText="Mes" filterBy="#{asistencia.asrMes}" filterMatchMode="contains" style="width: 150px">
                        <p:outputLabel value="#{asistencia.asrMes}"/>
                    </p:column>
                    <p:column headerText="Congregación" filterBy="#{asistencia.congregacion.cngNombre}" filterMatchMode="contains" style="width: 150px">
                        <p:outputLabel value="#{asistencia.congregacion.cngNombre}"/>
                    </p:column>
                    <p:column headerText="Num. Reuniones" filterBy="#{asistencia.asrNumReunion}" filterMatchMode="contains" style="width: 150px">
                        <p:outputLabel value="#{asistencia.asrNumReunion}"/>
                    </p:column>
                    <p:column headerText="Semana" filterBy="#{asistencia.asrSemana}" filterMatchMode="contains" style="width: 150px">
                        <p:outputLabel value="#{asistencia.asrSemana}"/>
                    </p:column>
                    <p:column headerText="# Asistencias" filterBy="#{asistencia.asrAsistencias}" filterMatchMode="contains" style="width: 150px">
                        <p:outputLabel value="#{asistencia.asrAsistencias}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton value="Ingresar" id="ingresar" actionListener="#{asistenciaBean.setBtnAccion('Ingresar')}" icon="ui-icon-disk" oncomplete="PF('wdgAsistencia').show();" update=":dlgAsistencia"/>
                        <p:commandButton value="Modificar" id="modificar" actionListener="#{asistenciaBean.setBtnAccion('Actualizar')}" icon="ui-icon-disk" oncomplete="PF('wdgAsistencia').show();" update=":dlgAsistencia" />
                    </f:facet>
                </p:dataTable>
            </h:form>

            <!--Dialog de asistenciaes-->
            <p:dialog id="dlgAsistencia" header="asistencia" widgetVar="wdgAsistencia" modal="true" width="310" style="font-size: smaller">
                <h:form>
                    <p:panelGrid >
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Año" style="font-weight: bold" />
                            </p:column>
                            <p:column>
                                <p:inputText value="#{asistenciaBean.asistenciaSelected.asrAnio}" disabled="#{asistenciaBean.btnAccion eq 'Actualizar'}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Año Teocrático" style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{asistenciaBean.asistenciaSelected.asrAnioTeo}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Mes" style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{asistenciaBean.asistenciaSelected.asrMes}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="No. Reuniones" style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{asistenciaBean.asistenciaSelected.asrNumReunion}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Semana" style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{asistenciaBean.asistenciaSelected.asrSemana}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Asistencias" style="font-weight: bold"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{asistenciaBean.asistenciaSelected.asrAsistencias}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <!--Botones-->
                    <p:commandButton value="#{asistenciaBean.btnAccion}" action="#{asistenciaBean.operar()}" oncomplete="PF('wdgAsistencia').hide()" update=":form"/>
                    <p:commandButton value="Cancel" oncomplete="PF('wdgAsistencia').hide()" immediate="true"/>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</h:body>
</html>
